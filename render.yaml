services:
  - type: web
    name: health-care-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production