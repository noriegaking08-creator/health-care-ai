<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthCare AI</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Login to your HealthCare AI account for personalized health consultations">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heartbeat"></i>
                <span>HealthCare AI</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-section">
        <div class="auth-container">
            <div class="auth-form">
                <div class="form-header">
                    <i class="fas fa-user-shield"></i>
                    <h2>Welcome Back</h2>
                    <p>Login to your health account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="loginUsername" name="username" required placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>

                <div id="loginMessage" class="message"></div>
            </div>

            <div class="auth-features">
                <h3>Why HealthCare AI?</h3>
                <ul>
                    <li><i class="fas fa-shield-alt"></i> Secure & Private</li>
                    <li><i class="fas fa-user-md"></i> Expert Medical Guidance</li>
                    <li><i class="fas fa-clock"></i> 24/7 Availability</li>
                    <li><i class="fas fa-sync-alt"></i> Continuous Learning</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
