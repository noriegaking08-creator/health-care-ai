<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - HealthCom</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heartbeat"></i>
                <span>HealthCom</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="chat.html" class="nav-link active">Chat</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="chat-container">
        <div class="chat-header">
            <h2>Health Consultation</h2>
            <p>Talk to Dr. Alistair Finch</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message doctor-message">
                <i class="fas fa-user-md"></i>
                <div class="message-content">
                    <p>Hello! I'm Dr. Alistair Finch. How are you feeling today, and what can I assist you with?</p>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Describe your symptoms or ask for health advice..." autocomplete="off">
                <button id="sendMessageBtn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Dr. Finch is typing...</span>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
